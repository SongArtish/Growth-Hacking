<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/root.css">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <title>Programming Languages</title>
</head>
<body>
    <div class="container">
        <div class="index">
            <h1 class="index-title"><a class="index-title-a" href="/">Programming Language</a></h1>
            <ol class="index-topics">
                {% for topic in topics %}
                    <li class="index-topic"><a class="index-topic-a" href="/read/{{topic.id}}">{{ topic.title }}</a></li>
                {% endfor %}
            </ol>
        </div>
        {% if data %}
        <div class="content">
            <h1 class="content-title">About {{ data.title }}</h1>
            <p>{{ data.body }}</p>
            <div class="content-button">
                <a href="/update/{{ data.id }}"><button class="content-button-update">Update</button></a>
                <form class="content-button-delete-form" action="/delete/{{ data.id }}" method="POST">
                    <button class="content-button-delete" type="submit" onclick="javascript:delete_alert()">Delete</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
    <a href="/create/"><button class="button-create">create</button></a>
</body>
<script>
    function delete_alert () {  
        alert("Topic is deleted successfully.")
    } 
</script>
</html>
