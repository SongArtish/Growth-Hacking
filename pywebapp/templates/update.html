<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/create.css">
    <title>Update topic</title>
</head>
<body>
    <form class="form" action="/update/{{ data.id }}" method="POST">
        <p><input class="form-title" name="title" type="text" placeholder="title" value="{{ data.title }}"></p>
        <p><textarea class="form-body" name="body" placeholder="explain about the topic">{{ data.body }}</textarea></p>
        <p><input class="form-button" type="submit" value="update"></p>
    </form>
</body>
</html>
